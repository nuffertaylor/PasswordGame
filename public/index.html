<!doctype HTML>

<html>
<header>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</header>


<body>
    <div id="homePage">
        <h1 class="title">Hackerman</h1>
        <button id="createUser" class="btn returnButton">Create User</button>
        <button id="logIn" class="purpleButton btn">Log In</button>
    </div>
    <div id="registration" style="display : none;">
        <h2 class="title">Register a New User</h2>
        <div class="form-group">
            <form action="">
                <label for="name" class = "loginCSS">Username: </label><br>
                <input type="text" id="user" placeholder="username"></form>
        </div>
        <div class="form-group">
            <label for="comment" class = "loginCSS">PIN: </label><br>
            <input type="password" id="pass" placeholder="PIN">
        </div>
        <button class="btn purpleButton" id="registerUser">Create New User</button>
        <button class="btn returnButton returnHome">Return</button>
    </div>
    <div id="loggingIn" style="display : none;">
        <h2 class="title">Log In</h2>
        <div class="form-group">
            <form action="">
                <label for="name" class = "loginCSS">Username: </label><br>
                <input type="text" id="user1" placeholder="username"></form>
        </div>
        <div class="form-group">
            <label for="comment" class = "loginCSS">PIN: </label><br>
            <input type="password" id="pass1" placeholder="PIN">
        </div>
        <button class="btn purpleButton" id="submitLogIn">Log In</button>
        <button class="btn returnButton returnHome">Return</button>
        <p id="failure" style="color:red;font-style: italic;"></p>
    </div>
    <div class="title" id="welcome" style="display : none;"></div>
    <div id="hackTime"></div>
</body>

</html>
