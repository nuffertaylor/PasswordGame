<html>
<header>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/cracking.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- TODO limit box size and add a scroll bar -->
            <div class="col-sm">

                <table id="listOfUsers" class="table table-dark w-100 d-block d-md-table">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Username</th>
                            <th scope="col">Number Hacked</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- not sure why huge space is inserted between this new col and the previous one -->
            <div class="col-sm">
                <div id="hackedUserInfo">
                </div>
                <div style="display : none;" id="guessContainer">
                    <nobr>
                        <h3 class="info" style="text-align:center;">You are hacking </h3>
                        <h3 id="whoYoureAttacking" class="info" style="text-align:center;"></h3>
                    </nobr>
                    <div class="card bg-dark" style="">
                        <div class="card-body">
                            <div id="guessForm" class="form-group">
                                <form action="">
                                    <label for="name" class="unhackedUser">PIN: </label><br>
                                    <input type="text" id="passwordGuess" placeholder="PIN">
                                    <p style="color:red" id="wronginputText"></p>
                                </form>
                                <button id="submitPassword" class="btn purpleButton">Submit</button>
                                <br>
                                <div id="guessResponse" class="my-2"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="leaderboard"></div>

                    <span class="unhackedUser" id="responseKey">
                        <div class="card" style="">
                            <div class="card-body bg-dark">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row"><i class="far fa-circle float-right" style="color:white"></th>
                                            <td><p>unidentified character</p></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><i class="fas fa-circle float-right" style="color:red"></i></th>
                                            <td>
                                                <p>correct character</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><i class="fas fa-circle float-right" style="color:green"></i></th>
                                            <td>
                                                <p>correct character and correct location</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
    
    
    
    
                            <!--<br><i class="far fa-circle float-right" style="color:white"></i>-->

                            <!--<i class="fas fa-circle float-right" style="color:red"></i>-->
                            <!--<p class="float-right">correct character</p><br>-->
                            
                            <!--<i class="fas fa-circle float-right" style="color:green"></i>-->
                            <!--<p class="float-right">correct character and correct location</p><br>-->
                            </div>
                        </div>
                    </span>

                </div>

            </div>
        </div>
    </div>
</body>
