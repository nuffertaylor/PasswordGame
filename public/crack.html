<html>
<header>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/cracking.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</header>

<body>
    <!-- Creates a scrolling box of all the users we have stored on the server -->
    <div id="userScroll">
        <ul class="scrollbar" id="listOfUsers"></ul>
    </div>
    <div id ="hackedUserInfo"></div>
    <div style="display : none;" id="guessContainer">
        <nobr>
            <h3 class = "info">You are hacking </h3>
            <h3 id="whoYoureAttacking" class = "info"></h3>
        </nobr>
        <div id="guessForm" class="form-group">
            <form action="">
                <label for="name">Password: </label><br>
                <input type="text" id="passwordGuess" placeholder="password">
                <p style="color:red" id="wronginputText"></p>
            </form>
            <button id="submitPassword" class="btn btn-primary">Submit</button>
        </div>
        <div id = "leaderboard"></div>
        <div id="guessResponse"></div>
        <div id="responseKey">
            <br><i class="far fa-circle"></i>
            <p>unidentified character</p><br>
            <i class="fas fa-circle" style="color:red"></i>
            <p>correct character</p><br>
            <i class="fas fa-circle" style="color:green"></i>
            <p>correct character and correct location</p><br>
        </div>
    </div>
</body>

</html>
